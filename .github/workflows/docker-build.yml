name: Build and Deploy Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker environment
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Log in to DockerHub (Optional: Replace with your credentials in GitHub secrets)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/r-type-server:latest .

      # Push the Docker image to DockerHub (Optional)
      - name: Push Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/r-type-server:latest

      # Test the Docker container (Optional)
      - name: Test Docker Container
        run: |
          docker run --rm -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/r-type-server:latest
          sleep 10 # Give some time for the server to start
          curl -f http://localhost:8080 || exit 1
